<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="shortcut icon" href="Images/favicon.ico">
    <script>
      function validate()
      {
        var email=document.getElementById("email").value;
        var email_span=document.getElementById("email_span");

        var passowrd=document.getElementById("password").value;
        var password_span=document.getElementById("password_span");

        if(email==="")
        {
            document.getElementById("email").style.border="2px solid red";
            email_span.innerHTML="Email Required";
            return false;
        }

        if(email!=null)
        {
          email_span.innerHTML="";
          document.getElementById("email").style.borderStyle="hidden hidden hidden hidden";
        }

        if(passowrd.length==0 || passowrd==="")
        {
            document.getElementById("password").style.border="2px solid red";
            password_span.innerHTML="Password Required";
            return false;
        }

        if(passowrd!=null)
        {
          password_span.innerHTML="";
          document.getElementById("password").style.borderStyle="hidden hidden hidden hidden";
        }
        
      }
    </script>
</head>

<body>
    <aside>
        <main>
            <form class="form" onsubmit="return validate()" action="Home.html" method="get">
                <div class="container">
                  <h1>Login</h1>
                  <p>Please fill in this form to login an account.</p>
                  <hr>
                  
                  <label for="email"><b>Email</b></label>
                  <input type="email" placeholder="Enter Email" name="email" id="email"/>
                  <span id="email_span">*</span><br><br>
              
                  <label for="passowrd"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="password" id="password">
                  <span id="password_span">*</span><br><br>

                               
                  <label>
                    <input type="checkbox"  name="remember" style="margin-bottom:15px"> Remember me
                  </label>
                  
                  <p>Don't have an account? &nbsp;&nbsp;<a href="Sign_Up.html" style="color:dodgerblue">SignUP</a></p>
              
                  <div class="clearfix">
                    
                    <button type="submit" class="signupbtn">Login</button>
                  </div>
                </div>
              </form>
        </main>

    </aside>
</body>

</html>
