<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fitness World</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/Sign_Up.css" />
    <link rel="shortcut icon" href="Images/favicon.ico">
    <script src="JavaScript/Sing_Up.js"></script>
</head>

<body>
    <aside>
        <main>
            <form class="form" action="login.html" method="get" onsubmit="return validate()">
                <div class="container">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                  
                  <label for="name"><b>Name</b></label>
                  <input type="text" placeholder="Enter Name" name="name" id="name"><span id="fname_span"></span><br>

                  <label for="email"><b>Email</b></label>
                  <input type="email" placeholder="Enter Email" name="email" id="email"><span id="email_span"></span><br>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" id="password"><span id="password_span"></span><br>
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="repeat"><span id="repeat_span"></span><br>
                  
                  <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>
                  
                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                  <p>Already have an account ?<a href="login.html" style="color:dodgerblue">Click Here</a>.</p>
              
                  <div class="clearfix">
                    
                    <button type="submit" class="signupbtn" onclick="validate()">Sign Up</button>
                  </div>
                </div>
              </form>
        </main>

    </aside>
</body>

</html>
