    <h1 style="background-color: rgb(114, 109, 109);">Employment Form</h1>
    <section class="employment_form">
        <form id="form" onsubmit="return validation()">
            <fieldset>
                <legend>Your Information</legend>
                <label for="fname" id="fname1">First Name: </label>
                <input type="text" id="fname" name="fname"/>&nbsp;&nbsp;<span id="fname_span">*</span><br><br>
                <label for="lname" id="lname1">Last Name: </label>
                <input type="text" id="lname" name="lname" />&nbsp;&nbsp;<span id="lname_span">*</span><br><br>
                <label for="gender">Gender:<span>*</span></label><br>
                <input type="radio" name="radio_gender" id="radio_gender" value="Male" checked required/>
                <label for="gender" id="radio_male" >Male</label><br>
                <input type="radio" name="radio_gender" id="radio_gender" value="Female" required/>
                <label for="gender" id="radio_female">Female</label><br>
                <input type="radio" name="radio_gender" id="radio_gender" value="Other" required/>
                <label for="radio_other" id="other">Other</label><br><br>
                <label for="phone_no" id="phone_no1">Phone Number:</label>
                <input type="number" id="phone_no" name="phone_no" />&nbsp;&nbsp;<span id="phone_no_span">*</span><br><br>
                <label for="email" id="email1">Email:</label>
                <input type="email" id="email" name="email"/>&nbsp;&nbsp;<span id="email_span">*</span><br><br>
                <label for="address" id="address" >Address:</label><br>
                <textarea name="address" id="address" rows="5" cols="25">
                </textarea><br><br>
                <label for="employment_type">Employment Type:</label><br>
                <select id="employment_type" required>
                    <option value="part_time">Part-Time</option>
                    <option value="full_time">Full-Time</option>
                    <option value="freelancing">Freelancing</option>
                </select><br><br>
                <label for="message" id="message">Any Message: </label><br>
                <textarea name="message" rows="5" cols="25">
                </textarea><br><br>
                <input type="submit" value="Submit" id="submit"><br><br>
                <span id="confirmation"></span>
            </fieldset>
        </form>

    <script>
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        const images = document.querySelector('.carousel').children;
        const totalImages = images.length;
        let index = 0;

        prev.addEventListener('click', () => {
        nextImage('next');
        })

        next.addEventListener('click', () => {
        nextImage('prev');
        })

        function nextImage(direction) {
        if(direction == 'next') {
            index++;
            if(index == totalImages) {
            index = 0;
            }
        } else {
            if(index == 0) {
            index = totalImages - 1;
            } else {
            index--;
            }
        }

        for(let i = 0; i < images.length; i++) {
            images[i].classList.remove('main');
        }
        images[index].classList.add('main');
        }
    </script>
